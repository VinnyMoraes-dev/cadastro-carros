<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework | Cadastro Carros</title>
    <!--#################################### BOOTSTRAP 5 #################################### -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--#################################### ESTILO GLOBAL #################################### -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">

        <br>
        <header>
            <h1>Cadastro de Carros</h1>
        </header>
        <div class="container row-md-8">
            <form id="formulario">

                <div class="row">
                    <label for="inputModelo" class="col-md-4" >Modelo</label>
                    <input class="col-md-4"  type="text" id="inputModelo" placeholder="Digite o Modelo">
                </div>
                
                <br>
                <div class="row">
                    <label for="inputFabricante" class="col-md-4">Fabricante</label>
                    <input class="col-md-4" type="text" id="inputFabricante" placeholder="Digite o Fabricante">
                </div>
                
                <br>
                <div class="row">
                    <label for="inputPlaca" class="col-md-4">Placa</label>
                    <input class="col-md-4"  type="text" id="inputPlaca" placeholder="Digite a Placa. Ex: ABC1234">
                </div>
                
                <br>
                <div class="row">
                    <label for="inputCor" class="col-md-4">Cor</label>
                    <input class="col-md-4"  type="text" id="inputCor" placeholder="Digite a Cor">
                </div>
                
                <br>
                <button type="button" onclick="cadastra()">Cadastra</button>
                <button type="button" onclick="reset()">Limpar</button>
                <br>
            </form>
        </div>
    </div>
    
    <hr>
    <div id="resultado"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
